<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyron – Limited Edition Luxury Shoes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid gold;
    }

    header h1 {
      font-size: 2.5rem;
      color: gold;
      margin: 0;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-top: 5px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom, #111, #1c1c1c);
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #aaa;
    }

    .coming-soon {
      margin: 20px 0;
      font-size: 1.3rem;
      color: gold;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #25D366;
      color: #fff;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .whatsapp-btn:hover {
      background: #1ebc57;
    }

    .sneaker {
      margin-top: 40px;
      width: 80%;
      max-width: 400px;
      animation: float 3s ease-in-out infinite;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>SKYRON</h1>
    <div class="tagline">Dream. Dare. Deliver.</div>
  </header>

  <section class="hero">
    <h2>Limited Edition Luxury Shoes</h2>
    <p>Crafted in China. Made for India.</p>
    <div class="coming-soon">Launching Soon – Stay Tuned!</div>
    <a class="whatsapp-btn" href="https://wa.me/918295914905" target="_blank">
      Chat with Us on WhatsApp
    </a>
    <img class="sneaker" src="https://images.unsplash.com/photo-1606813903243-bb0cde6b5a11?auto=format&fit=crop&w=600&q=80" alt="Skyron Sneaker">
  </section>

  <footer>
    &copy; 2025 Skyron. All rights reserved.
  </footer>
</body>
</html>
